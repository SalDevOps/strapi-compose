version: "3"

services:

  proxy:
    build: nginx
    image: nginx-proxy
    container_name: nginx
    restart: always
    volumes:
      - ./config/nginx.conf:/tmp/template.conf
    environment: 
      - API_SERVER_ADDR=strapi
      - API_SERVER_PORT=1337
      # Logging health-checks. 0 to disable
      - LOG_HEALTH_CHECKS=1
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - strapi-stack
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:80/health-check || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    # Packaged Strapi 3.6.2 Node12 [alpine]
    image: libre/strapi:v3-n12
    container_name: strapi
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_CLIENT=postgres
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
    networks:
      - strapi-stack
    volumes:
      - ./models/api:/srv/app/api
      - ./models/extensions:/srv/app/extensions
    ports:
      - "1337:1337"

  db:
    image: postgres:14-alpine
    container_name: postgres
    restart: always
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    networks:
      - strapi-stack
    expose:
      - 5432
    
volumes:
  db-data:
secrets:
  db-password:
    file: config/password.lock
networks:
  strapi-stack:
    name: strapi-stack
    driver: bridge